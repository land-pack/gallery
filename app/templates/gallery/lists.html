<!DOCTYPE html>
<html lang="en">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %} {% endblock %} - Landpack</title>
	<body>
		<div id="header">
			<a class="nav" href="/">Landpack Gallery</a>
		</div>

		<div id="upload">
			<h1>Upload Picture</h1>
			<form action="/" method=post enctype=multipart/form-data>
			<p>
				<input type=file name=file><br />
				<input type=submit value=Upload>
			</p>
		</div>

		<div id="content">
			{% block content %}
			{% endblock %}
		</div>

		<div id="footer">Frank AK &copy Copyright 2016 - <a href="https://github.com/land-pack" target="_blank"></a>
		</div>
	</body>
</html>
